---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">
      {%- if page.title2 -%}
      {{ page.title2 | escape }}
      {%- else -%}
      {{ site.title | escape }}
      {%- endif -%}
    </h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
